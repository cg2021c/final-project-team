<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS PatternLab</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <canvas class="webgl"></canvas>
    <div id="scores">
        <h3>Your Score: </h3>
        <h3 id="scoresvalue"></h3>
        <h3>Time: </h3>
        <h3 id="timer"></h3>
    </div>
    <div id="blocker">
    </div>
    <div style="text-align: center;" id="mainmenu">
        <h1>Main Menu</h1>
        <h2>Choose Difficulties</h2>
        <h2 id="easy" class="hover">Easy</h2>
        <h2 id="medium" class="hover">Medium</h2>
        <h2 id="hard" class="hover">Hard</h2>
    </div>
    <div id="gameover">
        <h1 style="text-align: center;">Game Over</h1>
        <h3 style="text-align: center;" id="finalscore">Your Score: </h3>
        <h3 style="text-align: center;" id="finaltime">Your Time: </h3>
        <h2 style="text-align: center;" id="tryagain" class="hover">Try Again</h2>
    </div>
    <script src="./three/three.min.js"></script>
    <script src="PointerLockControls.js"></script>
    <script src="./three/OrbitControls.js"></script>
    <script src="./three/THREE.MeshLine.js"></script>
    <script src="./three/FontLoader.js"></script>
    <script src="main.js"></script>

    
</body>
</html>
